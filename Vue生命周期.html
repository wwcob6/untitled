<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue生命周期</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app"></div>
<script>
    //生命周期函数就是Vue在摸一个时间点会自动执行的函数
    let vm = new Vue({
        el: "#app",
        template:"<div>hello world</div>",
        beforeCreate:function () {
            console.log("beforeCreate")
        },
        created: function () {
            console.log("created")
        },
        beforeMount:function (){
            console.log(this.$el);
            console.log("beforeMount");
        },
        mounted:function () {
            console.log(this.$el);
            console.log("mounted");
        },
        beforeDestroy:function () {
            console.log("beforeDestroy");
        },
        destroyed:function () {
            console.log("destroyed");
        }
    })
</script>
</body>
</html>
