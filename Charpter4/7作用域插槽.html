<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7作用域插槽</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
<child>
    <!--插入一个作用域插槽
    从子组件接收的数据都放在props
    -->
    <template slot-scope="props">
        <li>{{props.slotItem}}</li>
    </template>
</child>
</div>
<script>
    Vue.component('child',{
        data:function (){
            return{
                list:[1,2,3,4]
            }
        },
        template:`<div>
        <ul>
          <!--<li v-for="item of this.list">{{ item }}</li>-->
          <slot v-for="item of list" :slotItem = item ></slot>
        </ul>
        </div>`
    })
    let vm = new Vue({
        el:"#app"
    })
</script>
</body>
</html>
