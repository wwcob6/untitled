<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8动态组件与v-once指令</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <!--v-if = true 则显示，否则不显示-->
    <child-one v-if="type === 'child-one'" ></child-one>
    <child-two v-if="type === 'child-two'"></child-two>
    <!--<component :is="type">

    </component>-->
    <button @click="handleBtnClick">change</button>
</div>
<script>
    Vue.component('child-one',{
        template:`<div v-once>
    child-one
    </div>`
    });
    Vue.component('child-two',{
        template:`<div v-once>
    child-two
    </div>`
    });
    let vm = new Vue({
        el:"#app",
        data:{
            type: 'child-one'
        },
        methods:{
            handleBtnClick:function () {
                this.type = this.type === 'child-one' ?
                    'child-two' : 'child-one'
            }
        }
    })
</script>
</body>
</html>
