<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue模板语法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{name}}</div>
        <div v-text="name + ' lee'"></div>
        <div v-html="name"></div>
    </div>
    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                name:"dell"
            }
        })
    </script>
</body>
</html>
