<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性，方法，侦听器</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">{{fullName}} {{age}}</div>
<script >
    let vm = new Vue({
        el:"#app",
        data:{
            firstName:"Dell",
            lastName:"Lee",
            fullName:"Dell Lee",
            age: 28
        },
        //计算属性
        // computed:{
        //     fullName:function () {
        //         console.log("计算了一次")
        //         return  this.firstName+" " +this.lastName
        //     }
        // }
        //方法
        // methods:{
        //     fullName:function () {
        //         return  this.firstName+" " +
        //             this.lastName
        //     }
        // }
        //侦听器
        watch:{
            firstName: function () {
                console.log("计算了一次")
                this.fullName = this.firstName+" " +this.lastName
            },
            lastName: function () {
                console.log("计算了一次")
                this.fullName = this.firstName+" " +this.lastName
            }
        }
    })
</script>
</body>
</html>
